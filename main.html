<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<br>
		<br>
		<form>
			<label for="id_search_terms">Search terms / Suchbegriffe</label>
			<input type="text" name="search_terms" id="id_search_terms">
			<br>
			<br>
			<label for="id_country">Country / Land</label>
			<input type="text" name="country" id="id_country">
			<br>
			<br>
			<label for="id_federal_state">Federal State / Bundesland</label>
			<input type="text" name="federal_state" id="id_federal_state">
			<br>
			<br>
			<label for="id_workplace">Workplace / Arbeitsort</label>
			<input type="text" name="workplace" id="id_workplace">
			<br>
			<br>
			<label for="id_postcode">Postcode / PLZ</label>
			<input type="number" name="postcode" id="id_postcode">
			<br>
			<br>
			<label for="id_radius">Within a radius of / Suchradius</label>
			<select id="id_radius" name="radius">
				<option value="-">-</option>				
				<option value="5">5km</option>
				<option value="10">10km</option>
				<option value="20">20km</option>				
				<option value="50">50km</option>
				<option value="75">75km</option>
				<option value="100">100km</option>				
				<option value="200">200km</option>
				<option value="500">500km</option>
			</select>
			<br>
			<br>
			<label for="id_current_employer">Current employer / Derzeitiger Arbeitgeber</label>
			<input type="text" name="current_employer" id="id_current_employer">
			<br>
			<br>
			<label> Current position / Derzeitige Position</label>
			<input type="text" name="current_position" id="id_current_position">
			<br>
			<br>
		</form>
	</div>
</body>
</html>
